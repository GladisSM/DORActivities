<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .jumbotron-heading {
      text-align: center;
    }

    .btn {
      margin-top: 2em;
    }
  </style>
  <title>Super Singles</title>
</head>

<body>
  <!-- Your code here -->
  <div class="jumbotron">
    <h1 class="display-4 text-dark">Super Singles</h1>
    <p class="lead">La web de solteros con habilidades especiales donde la privacidad está garantizada</p>
    <hr>
  </div>

  <h3 class="jumbotron-heading">Nuestros nuevos miembros</h3>

  <div class="album">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="SupermanCat.PNG" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Clark Kent</h4>
              <p class="card-text">No soy un pájaro ni soy un avión</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn btn-primary">Conóceme</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="SpidermanCat.PNG" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Peter Parker</h4>
              <p class="card-text">Todo lo que una araña puede hacer y mucho más</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn btn-primary">Conóceme</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="BatmanCat.PNG" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">Bruce Wayne</h4>
              <p class="card-text">Soy...Batman!</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn btn-primary">Conóceme</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <form>
      <h3>Únete ya</h3>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="inputEmail" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="col">
          <label for="bio">Bio</label>
          <input type="text" class="form-control" id="bio" placeholder="Bio">
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-primary btn-lg btn-block">Únete</button>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
